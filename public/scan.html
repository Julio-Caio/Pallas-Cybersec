<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scan | Pallas CyberSec</title>
    <!--Bootstrap-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Michroma&display=swap");
    </style>

    <link rel="stylesheet" href="css/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="css/pages/scan.css" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <header class="border-bottom py-3 px-4 d-flex align-items-center">
      <a class="nav-brand" href="/">
        <h2 class="logo michroma-regular">Pallas</h2>
      </a>
      <div class="flex-grow-1 position-relative"></div>
      <button
        class="btn btn-dark ms-3"
        id="toggleSidebarButton"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list"></i>
      </button>
    </header>
    <div class="app">
      <div id="sidebar" class="sidebar sidebar">
        <span class="closebtn text-light" onclick="toggleSidebar()">×</span>
        <a href="/" class="nav-item"><i class="bi bi-house"></i> Home</a>
        <a href="/dashboard" class="nav-item active"
          ><i class="bi bi-columns-gap"></i> Dashboard</a
        >
        <a href="#" class="nav-item"
          ><i class="bi bi-fingerprint"></i> Scan</a
        >
        <a href="/integrations" class="nav-item"
          ><i class="bi bi-plus-circle"></i> Integrações</a
        >
        <a href="/reports" class="nav-item"
          ><i class="bi bi-printer-fill"></i> Relatórios</a
        >
        <a href="/logout" class="nav-item"
          ><i class="bi bi-box-arrow-left"></i> Sair</a
        >
      </div>
      <!-- Main Content -->
      <main class="content">
        <div class="main-container">
          <div class="logo-center">
            <h1 class="michroma-regular">Pallas</h1>
          </div>

          <h2 class="subtitle">O que você quer scanear?</h2>

          <form id="scanForm" class="scan-form">
            <input
              id="scanInput"
              type="text"
              placeholder="example.com"
              class="text-center"
              maxlength="40"
            />
            <button type="submit" id="scan-btn" class="scan-btn">
              <i class="bi bi-search"></i>
            </button>
          </form>

          <div class="quick-actions">
            <button class="action-btn" data-value="example.org">
              example.org
            </button>
            <button class="action-btn" data-value="testphp.vulnweb.com">
              testphp.vulnweb.com
            </button>
            <button class="action-btn" data-value="nmap.org">
              nmap.org
            </button>
          </div>

          <p class="info-text">
            Escaneie os domínios da sua empresa para descobrir
            possíveis vulnerabilidades
          </p>

          <div id="feedback">

          </div>
        </div>
      </main>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/scan.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
