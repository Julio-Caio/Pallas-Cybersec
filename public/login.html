<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pallas CyberSec</title>
    <link rel="stylesheet" href="css/pages/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
    </style>

    <div class="app">
        <header class="header">
            <a href="/" class="logo">Pallas</a>
        </header>
        <main class="main">
            <div class="login-box">
                <h1 class="title">Login</h1>
                <form id="loginForm" class="login-form">
                    <input type="email" placeholder="johndoe@example.com" class="input-field" required />
                    <input type="password" placeholder="password" class="input-field" required />
                    <button type="submit" class="sr-only">Login</button>
                </form>

                <div class="divider">
                    <span>X</span>
                </div>

                <!-- Google -->
                <button class="google-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    <span>Google</span>
                </button>
            </div>
        </main>

        <!-- FOOTER -->
        <footer class="footer">
            <div class="container footer-top">
                <div class="logo">Pallas</div>

                <nav class="footer-nav">
                    <a href="#">Home</a>
                    <a href="#">Serviços</a>
                    <a href="#">Docs</a>
                </nav>

                <div class="socials">
                    <a href="#" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" target="_blank" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
                    <a href="https://github.com/Julio-Caio" target="_blank" aria-label="Website"><i
                            class="bi bi-github"></i></a>
                </div>
            </div>
            <hr />
            <div class="footer-bottom">
                <p>© 2025 Pallas CyberSec, Inc. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
