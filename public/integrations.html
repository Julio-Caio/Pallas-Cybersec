<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integrações | Pallas CyberSec</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/pages/integrations.css" />
</head>

<body>
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <h2 class="logo michroma-regular">Pallas</h2>
      <button class="icon-btn" id="toggleSidebar">
        <span class="icon">✖</span>
      </button>
    </div>
    <nav class="sidebar-nav">
      <a href="./index.html" class="nav-item"><i class="bi bi-house"></i> Home</a>
      <a href="#" class="nav-item"><i class="bi bi-columns-gap"></i> Dashboard</a>
      <a href="#" class="nav-item"><i class="bi bi-fingerprint"></i> Scan</a>
      <a href="#" class="nav-item active"><i class="bi bi-plus-circle"></i> Integrações</a>
      <a href="#" class="nav-item"><i class="bi bi-printer-fill"></i> Relatórios</a>
      <a href="#" class="nav-item"><i class="bi bi-box-arrow-left"></i> Sair</a>
    </nav>
  </aside>
  <button id="toggle-sidebar" class="toggle-btn">☰</button>

  <div class="app">
    <!-- Conteúdo principal -->
    <main class="main">
      <h1>Integrações</h1>

      <header class="main-header">
        <button id="new-integration" data-bs-toggle="modal" data-bs-target="#Modal" class="btn-primary">
          + Nova Integração
        </button>
      </header>
      <section id="integration-list" class="integration-list"></section>
    </main>
    <!--Modal-->
    <div class="modal fade text-dark" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-bold" id="ModalLabel">
              Adicionar API Key
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row">
              <div class="col-12">
                <label for="name" class="fw-bold p-2">Key</label>
                <input type="text" class="form-control" id="key" placeholder="sk_test_1234567890abcdefghijklmnop" />
              </div>
              <div class="col-6 mt-2">
                <label for="status" class="fw-bold p-2">Módulo</label>
                <select class="form-select form-select-sm" name="module" id="module">
                  <option value="Shodan">Shodan</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="addButton">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Delete -->
    <div class="modal fade text-dark" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5 fw-bold" id="deleteModalLabel">
              Confirm Delete
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this entry?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <footer class="footer">
      <div class="container footer-top">
        <div class="logo">Pallas</div>

        <nav class="footer-nav">
          <a href="#">Home</a>
          <a href="#">Serviços</a>
          <a href="#">Docs</a>
        </nav>

        <div class="socials">
          <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
          <a href="https://github.com/Julio-Caio" target="_blank" aria-label="Website"><i class="bi bi-github"></i></a>
        </div>
      </div>
      <hr />
      <div class="footer-bottom">
        <p>© 2025 Pallas CyberSec, Inc. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script src="js/integrations.js"></script>
</body>

</html>
