    <!-- DNS Records -->
    <div id="mapa"></div>
    <!--script leaflet-->
    <script>
      const mapDiv = document.querySelector("#mapa");
      const map = L.map(mapDiv).setView([-7.23056, -35.88111], 13);
      const marker = L.marker([-7.23056, -35.88111], 13);

      const tiles = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          maxZoom: 19,
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(map);
    </script>

    <br />

      </section>
