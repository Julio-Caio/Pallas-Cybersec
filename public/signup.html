<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Pallas CyberSec</title>
    <link rel="stylesheet" href="css/pages/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Michroma&display=swap");
      .btn {
        border-radius: 1em;
        padding: 0.5em 2em;
        font-size: 1rem;
        font-weight: bold;
      }
    </style>

    <div class="app">
      <header class="header">
        <a href="/" class="logo">Pallas</a>
      </header>
      <main class="main">
        <div class="login-box">
          <h1 class="title">Cadastro</h1>
          <form id="signupForm" class="login-form">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@example.com"
              class="input-field"
              maxlength="60"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              class="input-field"
              maxlength="60"
            />
            <input
              type="password"
              name="repeatpassword"
              id="repeatpassword"
              required
              class="input-field"
              placeholder="password"
              maxlength="60"
            />
            <input
              type="text"
              name="mydomain"
              id="mydomain"
              required
              class="input-field"
              placeholder="example.org"
              maxlength="60"
            />
            <div id="feedback" class="feedback"></div>
            <div
              class="toast align-items-center text-bg-danger border-0"
              id="errorToast"
              role="alert"
              aria-live="assertive"
              aria-atomic="true"
              data-bs-autohide="false"
              style="
                position: absolute;
                bottom: 20px;
                right: 20px;
                z-index: 9999;
              "
            >
              <div class="d-flex">
                <div class="toast-body">
                  <strong class="me-auto" id="toastMessage"
                    >Erro: Algo deu errado!</strong
                  >
                </div>
                <button
                  type="button"
                  class="btn-close btn-close-white me-2 m-auto"
                  data-bs-dismiss="toast"
                  aria-label="Close"
                ></button>
              </div>
            </div>
            <button type="submit" id="btn-signup" class="btn btn-primary">
              Cadastrar
            </button>
            <a href="/login" class="text-decoration-none text-light"
              >Já possui uma conta? <u class="text-primary">Fazer login</u></a
            >
          </form>
        </div>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <div class="container footer-top">
          <div class="logo">Pallas</div>

          <nav class="footer-nav">
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Docs</a>
          </nav>

          <div class="socials">
            <a href="#" target="_blank" aria-label="Instagram"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" target="_blank" aria-label="LinkedIn"
              ><i class="bi bi-linkedin"></i
            ></a>
            <a
              href="https://github.com/Julio-Caio"
              target="_blank"
              aria-label="Website"
              ><i class="bi bi-github"></i
            ></a>
          </div>
        </div>
        <hr />
        <div class="footer-bottom">
          <p>© 2025 Pallas CyberSec, Inc. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script type="module" src="js/signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
