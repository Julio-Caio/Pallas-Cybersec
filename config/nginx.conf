# nginx.conf

# ----------------------------------------------------
# Configuração Principal (Global)
# ----------------------------------------------------
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # ----------------------------------------------------
    # 1. Configuração de Upstream (Load Balancing) - MOVIDO PARA CÁ
    # ----------------------------------------------------
    upstream webapp_servers {
        server webapp:3000;
        # server webapp2:3000;
    }
    
    include       mime.types;
    default_type  application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    # ----------------------------------------------------
    # 2. Configuração do Servidor HTTP (Porta 80)
    # ----------------------------------------------------
    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://webapp_servers;
            
            # Cabeçalhos importantes para Proxy Reverso
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            add_header X-Content-Type-Options nosniff; 
            add_header X-Frame-Options SAMEORIGIN; 
            add_header X-XSS-Protection "1; mode=block";
            
            # Timeout e Buffering
            proxy_connect_timeout 600;
            proxy_send_timeout 600;
            proxy_read_timeout 600;
            send_timeout 600;
        }
        
        # Redireciona HTTP para HTTPS para forçar segurança (Altamente recomendado)
        # Note: Se você não estiver usando SSL, comente esta linha ou remova o bloco 443.
        # return 301 https://$host$request_uri;
    }
}