<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pallas | Scan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Michroma&display=swap');
    </style>

    <link rel="stylesheet" href="styles/scan.css" />
    <script src="scripts/scan.js" defer></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
    <div class="app">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2 class="logo michroma-regular">Pallas</h1>
                    <button class="icon-btn" id="toggleSidebar">
                        <span class="icon">✖</span>
                    </button>
            </div>
            <nav class="sidebar-nav">
                <a href="./index.html" class="nav-item active"><i class="bi bi-house"></i> Home</a>
                <a href="#" class="nav-item"><i class="bi bi-columns-gap"></i> Dashboard</a>
                <a href="#" class="nav-item"><i class="bi bi-fingerprint"></i> Scan</a>
                <a href="./integrations.html" class="nav-item"><i class="bi bi-plus-circle"></i> Integrações</a>
                <a href="#" class="nav-item"><i class="bi bi-printer-fill"></i> Relatórios</a>
                <a href="#" class="nav-item"><i class="bi bi-box-arrow-left"></i> Sair</a>
            </nav>
        </aside>
        <!-- Main Content -->
        <main class="content">
            <div class="main-container">
                <div class="logo-center">
                    <h1 class="michroma-regular">Pallas</h1>
                </div>

                <h2 class="subtitle">O que você quer scanear?</h2>

                <form id="scanForm" class="scan-form">
                    <input id="scanInput" type="text" placeholder="Digite um domínio, IP ou URL..." />
                    <button type="submit" class="scan-btn"><i class="bi bi-search"></i></button>
                </form>

                <div class="quick-actions">
                    <button class="action-btn" data-value="192.168.1.1">
                        Serviços e Portas
                    </button>
                    <button class="action-btn" data-value="example.com">
                        Enumerar subdomínios
                    </button>
                    <button class="action-btn" data-value="https://example.com">
                        Certificados SSL
                    </button>
                </div>

                <p class="info-text">
                    Escaneie domínios, endereços IP ou URLs para descobrir
                    vulnerabilidades, portas abertas e configurações de segurança.
                </p>
            </div>
        </main>
    </div>
</body>

</html>
