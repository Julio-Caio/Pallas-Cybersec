<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulos | Pallas CyberSec</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/pages/module.css" />
  </head>

  <body>
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <h2 class="logo michroma-regular">Pallas</h2>
        <button class="icon-btn" id="toggle-sidebar">
          <span class="icon">✖</span>
        </button>
      </div>
      <nav class="sidebar-nav">
        <a href="/" class="nav-item"
          ><i class="bi bi-house"></i> Home</a
        >
        <a href="/dashboard" class="nav-item"
          ><i class="bi bi-columns-gap"></i> Dashboard</a
        >
        <a href="/scan" class="nav-item"><i class="bi bi-fingerprint"></i> Scan</a>
        <a href="#" class="nav-item active"
          ><i class="bi bi-plus-circle"></i> Integrações</a
        >
        <a href="#" class="nav-item"
          ><i class="bi bi-printer-fill"></i> Relatórios</a
        >
        <a href="/logout" class="nav-item"
          ><i class="bi bi-box-arrow-left"></i> Sair</a
        >
      </nav>
    </aside>
    <button id="toggle-sidebar" class="toggle-btn">☰</button>

    <div class="app">
      <!-- Conteúdo principal -->
      <main class="main">
        <h1>Módulos p/ Integrações</h1>

        <header class="main-header">
          <button
            id="addModal"
            data-bs-toggle="modal"
            data-bs-target="#Modal"
            class="btn-primary"
          >
            + Módulo
          </button>
        </header>
        <section id="module-list" class="module-list"></section>
      </main>
      <!--Modal-->
      <div
        class="modal fade text-dark"
        id="Modal"
        tabindex="-1"
        aria-labelledby="ModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="ModalLabel">
                Adicionar Módulo
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row" id="addModuleForm">
                <div class="col-12">
                  <label for="name" class="fw-bold p-2">Nome</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Shodan"
                  />
                </div>
                <div class="col-12">
                  <label for="desc" class="fw-bold p-2">Descrição</label>
                  <input
                    type="text"
                    class="form-control"
                    id="desc"
                    placeholder="ex: Módulo para OSINT"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" id="addButton">
                Salvar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal Delete -->
      <div
        class="modal fade text-dark"
        id="deleteModal"
        tabindex="-1"
        aria-labelledby="deleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 fw-bold" id="deleteModalLabel">
                Excluir
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Você deseja realmente excluir este módulo?
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-danger" id="confirmDelete">
                Excluir
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
      <footer class="footer">
        <div class="container footer-top">
          <div class="logo">Pallas</div>

          <nav class="footer-nav">
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Docs</a>
          </nav>

          <div class="socials">
            <a href="#" aria-label="Instagram"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
            <a
              href="https://github.com/Julio-Caio"
              target="_blank"
              aria-label="Website"
              ><i class="bi bi-github"></i
            ></a>
          </div>
        </div>
        <hr />
        <div class="footer-bottom">
          <p>© 2025 Pallas CyberSec, Inc. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/module.js"></script>
  </body>
</html>
