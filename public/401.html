<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Não Encontrada</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/components/footer.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Michroma&display=swap");

      .error-code {
        font-size: 9rem;
        font-weight: bold;
        color: #cc2e2e;
      }
      .back-link {
        background-color: #2ecc71;
        color: black;
      }
      .back-link:hover {
        background-color: #27ae60;
        color: black;
      }
    </style>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="logo michroma-regular">Pallas</div>

        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Serviços</a>
          <a href="#">Contato</a>
        </nav>

        <a style="text-decoration: none" href="/login"
          ><button class="btn-outline">Login</button></a
        >
      </div>
    </header>

    <section class="hero container">
      <div class="hero-content">
        <h1 class="error-code">401</h1>
        <h2 class="mb-3">Não Autorizado</h2>
        <p class="text-secondary mb-4">
          Você não está autorizado a acessar este recurso. Por favor, faça login
          para continuar.
        </p>
        <a href="/login" class="btn back-link px-4 py-2">
          &#x2190; Fazer login</a
        >
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container footer-top">
        <div class="logo">Pallas</div>

        <nav class="footer-nav">
          <a href="#">Home</a>
          <a href="#">Serviços</a>
          <a href="#">Docs</a>
        </nav>

        <div class="socials">
          <a href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
          <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
          <a
            href="https://github.com/Julio-Caio"
            target="_blank"
            aria-label="Website"
            ><i class="bi bi-github"></i
          ></a>
        </div>
      </div>
      <hr />
      <div class="footer-bottom">
        <p>© 2025 Pallas CyberSec, Inc. All rights reserved.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
