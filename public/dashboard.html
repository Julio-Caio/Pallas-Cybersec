<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | CyberSec</title>

    <!--Bootstrap-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/components/tabs.css" />
    <link rel="stylesheet" href="css/components/sidebar/sidebar.css" />
    <link rel="stylesheet" href="css/pages/dashboard.css" />

    <link rel="stylesheet" href="css/components/footer.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Michroma&display=swap");
    </style>
  </head>

  <body>
    <header class="border-bottom py-3 px-4 d-flex align-items-center">
      <a class="nav-brand" href="/">
        <h2 class="logo michroma-regular">Pallas</h2>
      </a>
      <div class="flex-grow-1 position-relative"></div>
      <button
        class="btn btn-dark ms-3"
        id="toggleSidebarButton"
        onclick="toggleSidebar()"
      >
        <i class="bi bi-list"></i>
      </button>
    </header>
    <div id="collapseSidebar" class="sidebar sidebar">
      <span class="closebtn text-light" onclick="toggleSidebar()">×</span>
      <a href="/" class="nav-item"><i class="bi bi-house"></i> Home</a>
      <a href="#" class="nav-item active"
        ><i class="bi bi-columns-gap"></i> Dashboard</a
      >
      <a href="/search" class="nav-item"
        ><i class="bi bi-fingerprint"></i> Scan</a
      >
      <a href="/integrations" class="nav-item"
        ><i class="bi bi-plus-circle"></i> Integrações</a
      >
      <a href="/reports" class="nav-item"
        ><i class="bi bi-printer-fill"></i> Relatórios</a
      >
      <a href="/logout" class="nav-item"
        ><i class="bi bi-box-arrow-left"></i> Sair</a
      >
    </div>

    <main>
      <div class="title">
        <h1>Dashboard</h1>
      </div>
      <h2 class="text-center text-primary fw-bold fs-3">Summary</h2>
      <hr />
      <section class="container-card grid">
        <div class="item-card">
          <div class="item-card-body">
            <a href="#inventory">
              <h2>20</h2>
              Technologies <i class="bi bi-info-circle-fill"></i>
            </a>
          </div>
        </div>
        <div class="item-card">
          <div class="item-card-body">
            <a href="#inventory">
              <h2>9</h2>
              Subdomains <i class="bi bi-info-circle-fill"></i>
            </a>
          </div>
        </div>
        <div class="item-card">
          <div class="item-card-body">
            <a href="#inventory">
              <h2>8</h2>
              IP Address <i class="bi bi-info-circle-fill"></i>
            </a>
          </div>
        </div>
        <div class="item-card">
          <div class="item-card-body">
            <a href="#inventory">
              <h2>0</h2>
              Screenshots <i class="bi bi-info-circle-fill"></i>
            </a>
          </div>
        </div>
      </section>
      <br />
      <h2 class="text-center text-primary fw-bold fs-3">Statics</h2>
      <hr />

      <section class="container-chart grid grid-template">
        <div class="item">
          <h3 class="text-center">Services</h3>
          <canvas id="top-services"></canvas>
        </div>
        <div class="item">
          <h3 class="text-center">Technologies</h3>

          <canvas id="top-technologies"></canvas>
        </div>
      </section>

      <br />
      <h2 class="text-center text-primary fw-bold fs-3">Inventory</h2>
      <hr />

      <section class="container advanced" id="inventory">
        <ul class="nav nav-tabs" id="containerTabs" role="tablist"></ul>
        <div class="tab-content" id="tabContents"></div>
      </section>

      <!-- FOOTER -->
      <footer class="footer bg-dark">
        <div class="container footer-top">
          <div class="logo">Pallas</div>

          <nav class="footer-nav">
            <a href="#">Home</a>
            <a href="#">Serviços</a>
            <a href="#">Docs</a>
          </nav>

          <div class="socials">
            <a href="#" aria-label="Instagram"
              ><i class="bi bi-instagram"></i
            ></a>
            <a href="#" aria-label="LinkedIn"><i class="bi bi-linkedin"></i></a>
            <a
              href="https://github.com/Julio-Caio"
              target="_blank"
              aria-label="Website"
              ><i class="bi bi-github"></i
            ></a>
          </div>
        </div>
        <hr />
        <div class="footer-bottom">
          <p>© 2025 Pallas CyberSec, Inc. All rights reserved.</p>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
      ></script>
    </main>
    <script src="css/components/sidebar/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/dashboard.js"></script>
  </body>
</html>
